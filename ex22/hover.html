<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exeplo de Hover</title>
    <style>
        div > p {
            display: none;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o exto abaixo</p>
    <div>
        Passe o muse aqui
        <p>TEXTO Escondido.......</p>
    </div>
    <p>fim do Exemplo</p>
</body>
</html>
