<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classe</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;/*cor da div*/
            border: 1px solid black;
            height: 200px;/*autura*/
            width: 200px;/*lagura*/
        }
        /*passa o mause em cimar*/
        #D1:hover{
background-color: yellow;
        }
        div#D2:hover{
background-color: red;
        }
        div#D3:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="D1">01 </div>
    <div id="D2">02 </div>
    <div id="D3">03 </div>
</body>
</html>
